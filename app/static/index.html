<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portal Reportes</title>
    <meta name="description" content="description project">
    <meta name="author" content="name" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!--Hojas de estilos-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="css/spinner/spinner.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/nifty.min.css" rel="stylesheet">
    <link href="css/tab.css" rel="stylesheet">
    <link href="css/demo/nifty-demo-icons.min.css" rel="stylesheet">
    <link href="css/demo/nifty-demo.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons/themify-icons.min.css">
    <link href="plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="plugins/datatables/extensions/Responsive/css/dataTables.responsive.css" rel="stylesheet">
    <!--Bootstrap Select [ OPTIONAL ]-->
    <link href="plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <!--Bootstrap Datepicker [ OPTIONAL ]-->
    <link href="plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--Morris.js [ OPTIONAL ]-->
    <link href="plugins/morris-js/morris.min.css" rel="stylesheet">
</head>

<body ng-app="registrationModule" ng-controller="mainController" ng-init="init()">
<loading></loading>
    <div id="container" class="effect aside-float aside-bright mainnav-sm">
        <!--NAVBAR-->
        <!--===================================================-->
        <header id="navbar" ng-show="mostrarMenu == 1">
            <div id="navbar-container" class="boxed">
                <!--Brand logo & name-->
                <!--================================-->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand" ng-click="salir()">
                        <img src="img/logo.png" alt="Nifty Logo" class="brand-icon">
                        <div class="brand-title">
                            <span class="brand-text">GA</span>
                        </div>
                    </a>
                </div>
                <!--================================-->
                <!--End brand logo & name-->
                <!--Navbar Dropdown-->
                <!--================================-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-left">
                        <!--Navigation toogle button-->
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <li class="tgl-menu-btn">
                            <a class="mainnav-toggle" href="#">
                                <i class="demo-pli-view-list pad-rgt"> Portal Reportes</i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links pull-right">
                        <li id="dropdown-user" class="dropdown">
                            <div>
                                <span class="pull-right">
                                    <i class="demo-pli-male ic-user pad-rgt"></i>
                                </span>
                                <div class="username hidden-xs"> {{userData.nombre + ' ' + userData.apaterno + ' ' + userData.amaterno}}</div>
                            </div>
                        </li>
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <!--End user dropdown-->
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle text-right">
                                <i class="pci-ver-dots"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-md dropdown-menu-right panel-default">
                                <!-- Dropdown footer -->
                                <div class="pad-all text-right">
                                    <a href="pages-login.html" class="btn btn-primary" ng-click="salir()">
                                        <i class="demo-pli-unlock"></i> Salir
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--================================-->
                <!--End Navbar Dropdown-->
            </div>
        </header>
        <!--===================================================-->
        <!--END NAVBAR-->
        <div class="boxed">
            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                <div ng-view></div>
            </div>
            <!--===================================================-->
            <!--MAIN NAVIGATION-->
            <!--===================================================-->
            <nav id="mainnav-container" ng-show="mostrarMenu == 1">
                <div id="mainnav">
                    <!--Menu-->
                    <!--================================-->
                    <div id="mainnav-menu-wrap">
                        <div class="nano">
                            <div class="nano-content">
                                <!--Profile Widget-->
                                <!--================================-->
                                <div id="mainnav-profile" class="mainnav-profile">
                                    <div class="profile-wrap">
                                        <div class="pad-btm">
                                            <!-- <span class="label label-success pull-right"></span> -->
                                            <img class="img-circle img-sm img-border" src="img/profile-photos/1.png" alt="Profile Picture">
                                        </div>
                                        <a href="#profile-nav" class="box-block" data-toggle="collapse" aria-expanded="false">
                                            <span class="pull-right dropdown-toggle">
                                            </span>
                                            <p class="mnp-name"> {{userData.nombre + ' ' + userData.apaterno + ' ' + userData.amaterno}}</p>
                                            <!-- <span class="mnp-desc">{{datosUsuario[0].correo}}</span> -->
                                        </a>
                                    </div>
                                </div>
                                <ul id="mainnav-menu" class="list-group">
                                    <!--Category name-->
                                    <li class="list-header">Navegación</li>
                                    <!--Menu list item-->
                                    <li>
                                        <a href="#">
                                            <i class="ti-wallet"></i>
                                            <span class="menu-title">
                                                <strong>Reportes Digitalización</strong>
                                            </span>
                                        </a>
                                        <!--Submenu-->
                                        <ul class="collapse">
                                            <li><a href="/ordenDeCompra">Órdenes de Compra</a></li>
                                            <li><a href="#">Cotizaciones</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <div class="main">
                                    <div></div>
                                    <input type="hidden" id="lgnUser" value="[[ user.idUsuario ]]">
                                    <!-- [[ user.idUsuario ]] -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--================================-->
                    <!--End menu-->
                </div>
            </nav>
            <!--===================================================-->
            <!--END MAIN NAVIGATION-->
        </div>
        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->
    </div>
    <!--Interface de usuario-->
    <!-- Librerias Angular-->
    <script src="js/tab.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular/angular-route.min.js"></script>
    <script src="js/libs/angular/angular-local-storage.min.js"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/libs/toastr/toastr.min.js"></script>
    <script src="js/demo/ui-panels.js"></script>
    <script src="js/datatables.min.js"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="js/nifty.min.js"></script>
    <link href="plugins/pace/pace.min.css" rel="stylesheet">
    <script src="plugins/pace/pace.min.js"></script>
    <script src="js/demo/nifty-demo.min.js"></script>
    <script src="js/vfs_fonts.js"></script>
    <script src="js/ui-grid.js"></script>
    <link rel="stylesheet" href="css/ui-grid.css" type="text/css">
    <!--Responsive table-->
    <script src="plugins/datatables/media/js/jquery.dataTables.js"></script>
    <script src="plugins/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
    <script src="js/demo/tables-datatables.js"></script>
    <!--Bootstrap Select [ OPTIONAL ]-->
    <script src="plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <!--Bootstrap Datepicker [ OPTIONAL ]-->
    <script src="plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <!--Morris.js [ OPTIONAL ]-->
    <script src="plugins/morris-js/morris.min.js"></script>
    <script src="plugins/morris-js/raphael-js/raphael.min.js"></script>
    <!--Funciones Comunes-->
    <script src="confront.js"></script>
    <script src="helpers.js"></script>
    <!--Librerias de aplicación angular-->
    <script src="AngularJS/registrationModule.js"></script>
    <!--librerias de componenetes-->
    <script src="AngularJS/alertFactory.js"></script>
    <script src="AngularJS/userFactory.js"></script>
    <script src="AngularJS/filterFactory.js"></script>
    <script src="AngularJS/commonDirective.js"></script>
    <script src="AngularJS/globalFactory.js"></script>
    <!--Controllers-->
    <script src="AngularJS/Main/mainController.js"></script>
    <script src="AngularJS/login/loginController.js"></script>
    <script src="AngularJS/login/loginRepository.js"></script>
    <script src="AngularJS/OrdenesCompra/ordenesCompraController.js"></script>
    <script src="AngularJS/OrdenesCompra/ordenesCompraRepository.js"></script>
</body>

</html>
