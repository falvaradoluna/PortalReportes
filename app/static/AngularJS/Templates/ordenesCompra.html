<div ng-init="init()">
    <!--Page Title-->
    <div id="page-title">
        <h1 class="page-header text-overflow">Reporte Órdenes de Compra</h1>
    </div>
    <!--End page title-->
    <!--Page content-->
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Filtros</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="">
                        {{empresas}}
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="demo-hor-inputemail">Proceso:</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" data-live-search="false" data-width="100%">
                                        <option>Seleccione el Proceso</option>
                                        <option ng-repeat="proceso in procesos" value="{{proceso.Proc_Id}}">{{proceso.Proc_Nombre}}</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label" for="demo-hor-inputemail">Empresa:</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" data-live-search="false" data-width="100%" ng-model="empresa" ng-change="getSucursales(empresa)">
                                        <option value="">Seleccione Empresa</option>
                                        <option ng-repeat="empresa in empresas" value="{{empresa.idEmpresa}}">{{empresa.nombre}}</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label" for="demo-hor-inputemail">Agencia:</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" data-live-search="false" data-width="100%" ng-model="sucursalSeleccionada" ng-options="agencia as agencia.nombre for agencia in agencias track by agencia.idSucursal">
                                        <option value="">Seleccione la Agencia</option>
                                        <!-- <option ng-repeat="agencia in agencias" value="{{agencia.idSucursal}}">{{agencia.nombre}}</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="demo-hor-inputemail">Departamento:</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" data-live-search="false" data-width="100%">
                                        <option>Seleccione el Proceso</option>
                                        <option ng-repeat="proceso in procesos" value="{{proceso.Proc_Id}}">{{proceso.Proc_Nombre}}</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label" for="demo-hor-inputemail">División:</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" data-live-search="false" data-width="100%">
                                        <option>Seleccione el Proceso</option>
                                        <option ng-repeat="proceso in procesos" value="{{proceso.Proc_Id}}">{{proceso.Proc_Nombre}}</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label" for="demo-hor-inputemail">Agencia:</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" data-live-search="false" data-width="100%">
                                        <option>Seleccione el Proceso</option>
                                        <option ng-repeat="proceso in procesos" value="{{proceso.Proc_Id}}">{{proceso.Proc_Nombre}}</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-info pull-right" type="submit"><i class="ti-search"></i> Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End page content-->
</div>
<script>
$(document).ready(function() {

});
</script>
